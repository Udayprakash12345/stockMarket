<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stock markrt dashboard</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id="main">
    <div id="header">STOCK MARKET DASHBOARD
    <div id="arrow1"><img src="image/green arr.jpg" height="40" width="30"></div>
    <div id="arrow2"><img src="image/red arrow-removebg-preview-removebg-preview.jpg" height="25" width="25"></div>
        </div><br>
    <div id="box1">
        <div id="search-main">
        <input type="text" id="search-box" placeholder="Search for symbol..."/>
        <button id="search-symbol"><img src="image/m.jpg" height="40" width="40"></button>
        </div><br>
        <button class="stock-box">INTRADAY</button>
        <button class="stock-box">DAIILY</button><br><br>
        <button class="stock-box">WEEKLY</button>
        <button class="stock-box">MONTHLY</button>
    </div><br>
    <div id="box2">
        <button id="watch-list">YOUR WATCHLIST</button><br><br>
        <div id="a1">
        <span class="spn" style="background-color:aqua">AMZN</span>
        <span class="spn" style="background-color: forestgreen;">123.45</span>
        <span class="spn" style="background-color:beige;">INTRADAY</span>
        <button id="circle">X</button>
        </div><br>
        <div id="a2">
            <span class="spn1" style="background-color:aquamarine;">MSFT</span>
            <span class="spn1" style="background-color: coral;">67.89</span>
            <span class="spn1" style="background-color: darkorange;">DAILY</span>
            <button id="circle-cut">X</button>
        </div><br>
        <div id="a3">
            <span class="spn2" style="background-color: blueviolet;">IBM</span>
            <span class="spn2" style="background-color:green;">56.34</span>
            <span class="spn2" style="background-color: gold;">MONTHLY</span>
            <button id="lcircle">X</button>
        </div>
    </div>
    </div>
</body>
</html>
